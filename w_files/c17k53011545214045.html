<meta name="description" content="惠州城市职业学院是经广东省人民政府批准、国家教育部备案、广东省教育厅主管的一所公办全日制普通高等院校。
学院位于惠州市惠南大道，交通便利，风景优美。学院按照“人文校园、生态校园、信息校园、职业校园”的理念建设，建设资金超过9.亿元，占地面积30万平方米，校舍建筑面积20.2万平方米，规划学生规模为5400人。
学院师资力量雄厚，现有专任教师178人，其中，副高职称以上教师75人，研究生64人。
2014年学院开设会计、物流管理、酒店管理、电子商务、动漫设计与制作5个专业，计划招生1000人，招生对象为高中毕业生及中职毕业生。
学院以培养高素质的应用型职业人才为目标，紧扣城市建设与服务业，面向第二、三产业和先进制造业以及现代服务业培养人才，为现代城市建设和发展提供服务和人力资源。
