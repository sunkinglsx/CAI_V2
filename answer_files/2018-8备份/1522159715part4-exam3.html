<!DOCTYPE type html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>z-index</title>
<style type="text/css">
.parent
{
	width:308px;
	height:300px;
	border:1px solid #666;
	position:absolute;
	left:50px;
	
}
.son1,.son2,.son3,.son4
{
	width:30px;
	height:300px;
	transition:1s;
	float:left;
	overflow:hidden;
	border:1px solid #0F0;
}
.son1
{
	background-color:#06F;
}
.son2
{
	background-color:#0C0;
}
.son3
{
	background-color:#F90;
}
.son4
{
	background-color:#939;
}
.son1:hover,.son2:hover,.son3:hover,.son4:hover
{
	width:210px;
	height:300px;
	transition:1s;
	float:left;
	overflow:hidden;
}
</style>
</head>

<body>
<div class="parent">
	<div class="son1"><img src="http://www.sunkinglsx.com/w_pic/h1.jpg" width="210px" height="300px"></div>
    <div class="son2"><img src="http://www.sunkinglsx.com/w_pic/h2.jpg" width="210px" height="300px"></div>
    <div class="son3"><img src="http://www.sunkinglsx.com/w_pic/h3.jpg" width="210px" height="300px"></div>
    <div class="son4"><img src="http://www.sunkinglsx.com/w_pic/h4.jpg" width="210px" height="300px"></div>
</div>
</body>
</html>
